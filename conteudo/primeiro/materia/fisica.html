<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Física | ConteudoX</title>

  <link rel="stylesheet" href="../../../assets/css/style.css">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="../../../assets/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../../assets/icon/favicon-16x16.png">

  <link rel="apple-touch-icon" sizes="180x180" href="../../../assets/icon/apple-touch-icon.png">
  <!-- Mac icon -->
  <link rel="mask-icon" href="../../../assets/icon/safari-pinned-tab.svg" color="#1400ff">
  <!-- MS icon -->
  <meta name="apple-mobile-web-app-title" content="SchoolX">
  <meta name="application-name" content="SchoolX">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="theme-color" content="#000000">
  <!-- Add manifest -->
  <link rel="manifest" href="../../../manifest.json">
  <!-- Add Service Work -->
  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('../../../sw.js').then(function(registration) {
        console.info('Service Worker registration successful with scope: ', registration.scope);
      }).catch(function(err) {
        console.error('Service Worker registration failed: ', err);
      });
    }
  </script>
</head>
<body>

    <div class="header__back">
      <a href="../" class="back__a">
        <i class="back__arrow"></i>
      </a>
    </div>
    <div class="header__logo">
      <a href="../../../" class="logo__a">
        <h1 class="logo__h1">SchoolX</h1>
      </a>
    </div>
    <div class="header__config"></div>
  </header>
  <main>
    <section>
      <div class="materia__lista">
        <img src="../../../assets/img/icon_fis_w.png" alt="" class="materia__lista--img">

      <div class="materiaAno">

    <section class="lista fisica-lista">
    </section>
    <section class="maisMaterias">

        <div class="maisMaterias__back">
          <a class="maisMaterias--a" href="edfis.html">

          </a>
        </div>
        <div class="maisMaterias__next">
          <a class="maisMaterias--a" href="matematica.html">
            <img class="maisMateria--img" src="../../../assets/img/icon_mat.png" alt="Mathematics icon" class="maisMateria--img">
            <div class="maisMateria--nomeDaMateria">Matemática</div>
            <div class="arrow arrow__next"></div>              
          </a>
        </div>
      </div>

  <script src="../../../assets/js/main.js"></script>
  <script>
    callJSON(0, 'fisica', 'primeiro')
