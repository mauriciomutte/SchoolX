<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SchoolX</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icon/favicon-16x16.png">
  <!-- Apple touch icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icon/apple-touch-icon.png">
  <!-- Mac icon -->
  <link rel="mask-icon" href="assets/icon/safari-pinned-tab.svg" color="#1400ff">
  <!-- MS icon -->
  <meta name="apple-mobile-web-app-title" content="SchoolX">
  <meta name="application-name" content="SchoolX">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="theme-color" content="#000000">
  <!-- Add manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- Add Service Work -->
  <script type="text/javascript">
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(function(registration) {
        console.info('Service Worker registration successful with scope: ', registration.scope);
      }).catch(function(err) {
        console.error('Service Worker registration failed: ', err);
      });
    }
  </script>
</head>
<body>
  <!-- <header> -->
  <header class="header">
    <div class="header__logo" style="display: block">
      <a href="./" class="logo__a">
        <h1 class="logo__h1">SchoolX</h1>
      </a>
    </div>
  </header>
  <!-- </header> -->
  <!-- menu -->
  <section class="menu">
    <a href="agenda/index.html" class="menu__link">
      <img src="assets/img/menu-calendar.png" alt="" class="menu__img">
      <h3 class="menu__name">Avaliações</h3>
    </a>
    <a href="leituras/index.html" class="menu__link">
      <img src="assets/img/menu-book.png" alt="" class="menu__img">
      <h3 class="menu__name">Leituras</h3>
    </a>
    <a href="/ConteudoX" class="menu__link">
      <img src="assets/img/menu-conteudox.png" alt="" class="menu__img">
      <h3 class="menu__name">Conteúdo</h3>
    </a>
  </section>
  <!-- /menu -->
  <!-- <schedule> -->
  <section class="schedule">
    <table class="schedule__table"></table>
  </section>
  <!-- </schedule> -->
  <script src="assets/js/main.js"></script>
  <script>
    createScheduleTable()
  </script>
</body>
</html>
